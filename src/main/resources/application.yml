# ---------------------------通用配置------------------------------
server:
  port: 8888
spring:
  application:
    name: myNovel
  # 激活配置
  profiles:
    active: dev
# --------------------------数据库配置------------------------------
  datasource:
    url: jdbc:mysql://localhost:3306/novel?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: test123456
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: test123456
#---------------------------接口文档--------------------------------
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xiaominfo.knife4j.demo.web
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn